<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1d3d4a43fd.js"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(rgba(117, 245, 25, 0.6), rgba(105, 186, 49, 0.6)), url('./images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5" style="width: 40rem; background-color: var(--color-header);">
            <img src="./images/logo_du_an_1 2.png" class="d-block mx-auto" alt="" style="width: 180px; height: 130px;">
            <h3 class="text-center mb-4">Đăng nhập bằng</h3>
            <div class="d-flex justify-content-between mt-3"></div>
            <hr>
            <h3 class="text-center mb-2">Đăng nhập</h3>
            <form>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="username" class="form-control" id="email" placeholder="Tên đăng nhập của bạn" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button style="margin-top: 20px; background-color: var(--color); color: var(--color-main);" type="submit" class="btn form-control btn-login">Đăng nhập</button>
                <div class="d-flex justify-content-between mt-2">
                    <a href="forgotpassword.html" class="text-decoration-none" style="color: rgb(209, 12, 12);">Quên mật khẩu?</a>
                    <a href="register.html" class="text-decoration-none  text-primary">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
